<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/site.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet">
    <script src="scripts/site.js" defer></script>
    <script src="scripts/styles.js" defer></script>
    <title>cinefusion</title>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>

<body x-data="{ tab: 'home' }">
    <nav>
        <button @click="tab = 'home'">Inicio</button>
        <button @click="tab = 'cartelera'">Cartelera</button>
        <button @click="tab = 'contact'">Contacto</button>
    </nav>

    <main>
        <section x-show="tab === 'home'" x-transition x-cloak>
            <div class="container d-flex align-items-center justify-content-center vh-100 text-white">
                <div class="row">
                    <div class="col-12">
                        <h1 class="titulo-pricipal">CINEFUSION</h1>
                        <div class="d-flex justify-content-between align-items-center gap-3">
                            <h3>Si una imagen vale más que mil palabras... <br> ¿cuánto vale una película?</h3>
                            <a onclick="document.getElementById('sectionPin').scrollIntoView({ behavior: 'smooth' });"><i
                                    class="button-arrow">↓</i></a>
                        </div>

                    </div>
                </div>
            </div>
            <section>

            </section>
        </section>

        <section x-show="tab === 'cartelera'" x-transition x-cloak>
            <div class="container d-flex align-items-center justify-content-center vh-100 text-white">
                <div class="row">
                    <div class="col-12">
                        <h1 class="titulo-pricipal">CINEFUSION</h1>
                        <div class="d-flex justify-content-between align-items-center">
                            <h3>Descúbre nuestra <br> cartelera</h3> <a
                                onclick="document.getElementById('sectionPin').scrollIntoView({ behavior: 'smooth' });"><i
                                    class="button-arrow">↓</i></a>
                        </div>
                    </div>
                </div>
            </div>
            <section id="sectionPin">
                <div class="pin-wrap-sticky">
                    <div id="cartel-header">
                        <h1 class="text-white">CARTELERA</h1>
                    </div>
                    <div class="pin-wrap" id="grid-cartel">

                    </div>
                </div>
            </section>
        </section>

        <section x-show="tab === 'contact'" x-transition x-cloak>
            <div class="d-flex align-items-center justify-content-center vh-100 text-white">
                <div class="container">
                    <h2 class="text-center mb-4">Contáctanos</h2>
                    <form class="mx-auto" style="width: 500px;">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Tu nombre">
                        </div>
                        <div class="mb-3">
                            <label for="correo" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" id="correo" placeholder="Tu correo">
                        </div>
                        <div class="mb-3">
                            <label for="mensaje" class="form-label">Mensaje</label>
                            <textarea class="form-control" id="mensaje" rows="4" placeholder="Tu mensaje"></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn text-white"
                                style="background-color: var(--terciary-color);">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
            </div>
        </section>

        <section x-show="tab === 'tickets'">
            <div class="container mb-5 text-white">
                <h1 class="text-left mt-5" id="movie-title"></h1>
                <div class="row mt-5">
                    <div class="col-12 d-flex gap-5 pb-5">
                        <img id="movie-img" src="" style="max-height: 550px;">
                        <div>
                            <p id="movie-description">

                            </p>
                            <div>
                                <p>Director: <span id="movie-director"></span></p>
                                <p>Duración: <span id="movie-duration"></span></p>
                                <p>Reparto: <span id="movie-casting"></span></p>
                            </div>
                            <div>
                                <h3 class="pt-5">Sesiones disponibles</h3>
                                <div class="grid-sessions" id="grid-sessions">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <hr class="my-4">
                <div class="row mt-5" id="sit-rows" style="display: none;">
                    <h1>Selecciona tu asiento</h1>
                    <div id="sit-grid" class="sit-grid p-5">

                    </div>
                    <div class="text-center mt-4 p-2" style="background-color: gray; border-radius: 0px 0px 10px 10px;">
                        <h4 class="m-0">Pantalla</h4>
                    </div>

                </div>
        </section>
    </main>

</body>

</html>
